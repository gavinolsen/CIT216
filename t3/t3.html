<!DOCTYPE html>
<html>
<body>

<p id="oddTotal"></p>
<p id="evenArray"></p>

<script> 
function doMath(max) {

	var arr = [];
	var totalOdd = 0;

	for (var count = 0; count <= max; count++) {
		if (count % 2 == 0) {
			arr.push(count);
		} else {
			totalOdd += count;
			console.log(count);
		}
	}
	
	document.getElementById("evenArray").innerHTML = arr;
	document.getElementById("oddTotal").innerHTML = totalOdd;

}
</script>

<h1>Gavin's Web Page</h1>

<button type="button" onclick="doMath(20)">Try it</button>

</body>
</html>
