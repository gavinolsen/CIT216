<!--DOCTYPE html-->
<html>
<body>

<form>
<h1> PARSE </h1>
<p>e.g.:  {"name":"bobby brown", "candy":"starburst", "id":"2"}  </p>
<input id="jsonInput" type="text">
<button type="button" onclick="parse()">parse</button>
<p id="parseResults">parse results</p>

<h1> STRINGIFY </h1>
<p>name: </p>
<input id="name" type="text">
<p>candy: </p>
<input id="candy" type="text">
<p>id: </p>
<input id="userId" type="text">
<button type="button" onclick="stringify()">stringify</button>
<p id="stringifyResults">stringify results</p>

<form>

<script> 
<!--JSON Parse, Stringify-->
	<!-- PARSE -->
function parse() {
	var givenJson = document.getElementById("jsonInput").value;
	var parseResults = document.getElementById("parseResults");
	<!-- .parse() returns an object, so convert to string -->
	var givenObject = JSON.parse(givenJson);
	parseResults.innerHTML = givenObject.toString();
	console.log(givenObject.name);
	console.log(givenObject.candy);
	console.log(givenObject.id);
}

	<!-- STRINGIFY -->
function stringify() {
	var name = document.getElementById("name").value;
	var candy = document.getElementById("candy").value;
	var userId = document.getElementById("userId").value;
	var userObject = { name: name, candy: candy, userId: userId };	
	var stringifyResults = document.getElementById("stringifyResults");
	console.log(userObject);
	console.log(JSON.stringify(userObject));
	stringifyResults.innerHTML = JSON.stringify(userObject);	
}

</script>
</body>
</html>
